# Render.com configuration
databases:
  - name: antigravity-db
    databaseName: antigravity
    user: antigravity
    plan: free

services:
  - type: web
    name: antigravity-ultra
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GROQ_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: antigravity-db
          property: connectionString
    autoDeploy: true
