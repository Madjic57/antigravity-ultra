# Render.com configuration
services:
  - type: web
    name: antigravity-ultra
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GROQ_API_KEY
        sync: false
    autoDeploy: true
